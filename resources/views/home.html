<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Quotes</title>

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        h2, h3 {
            font-family: 'Georgia', serif;
            color: #fff;
            text-shadow: 2px 2px 4px #000000;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border-radius: 15px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #ff6347;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff4500;
            transform: scale(1.1);
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Motivational Quotes</h2>

    <form action="/" method="post">
        <div class="mb-3">
            <label for="quote" class="form-label">Motivational Quote:</label>
            <textarea id="quote" name="quote" class="form-control" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Quote</button>
    </form>

    <h3>Today's Quote:</h3>
    <p id="quoteText" class="lead">{{ .Quote }}</p>
</div>

<!-- Bootstrap JS and Popper.js (if needed) scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
